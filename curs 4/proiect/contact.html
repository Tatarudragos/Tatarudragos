        <!-- Main Area -->
        <main id="main">
            <!-- Section A -->
            <section id="section-a" class="grid">
                <div class="content-wrap">
                     <h1> Formular contact</h1>
    
                     <form id="form job" action="">
                         <div>
                         <label for="nume">Nume</label>
                         <input type="text" name="nume " id="prenume">
                        </div>
                        <div>
                            <label for="prenume">Prenume</label>
                            <input type="text" name="prenume" id="prenume">
                        </div>
                        <div>
                            <label for="sex">Sex</label>
                            <input type="radio" name="sex" id="m"> M 
                            <input type="radio" name="sex" id="f"> F 
                            <input type="radio" name="sex" id="N"> N
                        </div>
                        <div>
                                <label for="job">Tip job dorit</label>
                                <input type="checkbox" name="full" id="full"> Full time <br>
                                <input type="checkbox" name="part" id="part"> Part time <br>
                        </div>
                        <div>
                            <label for="oras">Orasul in care doriti sa lucrati</label>
                            <select name="oras" id="oras">
                            <option value="0">Selecteaza</option>
                            <option value="bucuresti">Bucuresti</option>
                            <option value="iasi">Iasi</option>
                            <option value="brasov">Brasov</option>
                            <option value="cluj">Cluj</option>
                        </select>
                        </div>
                        <div>
                            <label for="mesaj">Mesaj</label>
                            <textarea name="mesaj" id="mesaj" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input class="bt" type="reset" value="Anuleaza">
                            <input class="bt" type="submit" value="Trimite datele">

                        </div>

        
    
                     </form>
                </div>
            </section>
        </main>
        <!-- Footer -->
        <footer id="main-footer" class="grid">
